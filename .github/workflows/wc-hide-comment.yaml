---
name: Hide comments
on:
  workflow_call:
    secrets:
      gh_token:
        required: false
      gh_app_id:
        required: false
      gh_app_private_key:
        required: false
permissions:
  contents: read
  pull-requests: write
jobs:
  hide-comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
      - uses: suzuki-shunsuke/github-token-action@04d633c696e9d09e958c8b815c75db9606d6d927 # v0.2.0
        id: token
        with:
          github_token: ${{secrets.gh_token}}
          github_app_id: ${{secrets.gh_app_id}}
          github_app_private_key: ${{secrets.gh_app_private_key}}
          default_github_token: ${{github.token}}
      - uses: aquaproj/aqua-installer@36dc5833b04eb63f06e3bb818aa6b7a6e6db99a9 # v2.1.2
        with:
         aqua_version: v2.12.0
        env:
          AQUA_GITHUB_TOKEN: ${{steps.token.outputs.token}}
      - run: github-comment exec -- github-comment hide
        env:
          GITHUB_TOKEN: ${{steps.token.outputs.token}}
