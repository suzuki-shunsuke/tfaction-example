---
name: Hide comments
on:
  pull_request:
    branches: [main]
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
permissions:
  contents: read
  pull-requests: write
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: aquaproj/aqua-installer@v0.7.0
        with:
         aqua_version: v1.0.0
      - run: github-comment exec -- github-comment hide
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
