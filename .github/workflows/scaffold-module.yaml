---
name: Scaffold Terraform Module
on:
  workflow_dispatch:
    inputs:
      module_path:
        description: 'module path'
        required: true
permissions:
  contents: read
  pull-requests: write
jobs:
  scaffold:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
      - uses: aquaproj/aqua-installer@36dc5833b04eb63f06e3bb818aa6b7a6e6db99a9 # v2.1.2
        with:
          aqua_version: v2.5.2

      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@b62528385c34dbc9f38e5f4225ac829252d1ea92 # v1.8.0
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: suzuki-shunsuke/tfaction/scaffold-module@c19010890ae374e60dcce2a254fda7cc06288744 # v0.6.5
        with:
          github_token: ${{ steps.generate_token.outputs.token }}
          module_path: ${{ github.event.inputs.module_path }}
