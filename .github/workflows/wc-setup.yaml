---
name: Set up
on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
    secrets:
      gh_app_id:
        required: true
      gh_app_private_key:
        required: true
    outputs:
      targets:
        description: targets
        value: ${{jobs.setup.outputs.targets}}
      modules:
        description: targets
        value: ${{jobs.setup.outputs.modules}}
      merge_commit_sha:
        description: targets
        value: ${{jobs.setup.outputs.merge_commit_sha}}
jobs:
  setup:
    timeout-minutes: 30
    permissions:
      contents: read # For checkout a private repository
    runs-on: ubuntu-latest
    outputs:
      targets: ${{steps.list-targets.outputs.targets}}
      modules: ${{steps.list-targets.outputs.modules}}
      merge_commit_sha: ${{inputs.ref}}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{inputs.ref}}
          persist-credentials: false

      - id: generate_token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        with:
          app_id: ${{secrets.gh_app_id}}
          private_key: ${{secrets.gh_app_private_key}}
          # pull_requests:write - Post comments
          permissions: >-
            {
              "pull_requests": "write"
            }
          repositories: >-
            ["${{github.event.repository.name}}"]

      - uses: aquaproj/aqua-installer@d1fe50798dbadd4eb5b98957290ca175f6b4870f # v4.0.2
        with:
          aqua_version: v2.53.9
        env:
          AQUA_GITHUB_TOKEN: ${{steps.generate_token.outputs.token}}

      - uses: suzuki-shunsuke/tfaction/list-targets@c7f4e11bb3b673f40c3894b7612669e149d7b452 # v1.19.2
        id: list-targets
        with:
          github_token: ${{steps.generate_token.outputs.token}}
