---
name: Set up
on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
    secrets:
      gh_app_id:
        required: true
      gh_app_private_key:
        required: true
    outputs:
      targets:
        description: targets
        value: ${{jobs.setup.outputs.targets}}
      modules:
        description: targets
        value: ${{jobs.setup.outputs.modules}}
      merge_commit_sha:
        description: targets
        value: ${{jobs.setup.outputs.merge_commit_sha}}
jobs:
  setup:
    timeout-minutes: 30
    permissions:
      contents: read # For checkout a private repository
    runs-on: ubuntu-latest
    outputs:
      targets: ${{steps.list-targets.outputs.targets}}
      modules: ${{steps.list-targets.outputs.modules}}
      merge_commit_sha: ${{inputs.ref}}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{inputs.ref}}
          persist-credentials: false

      - id: generate_token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        with:
          app_id: ${{secrets.gh_app_id}}
          private_key: ${{secrets.gh_app_private_key}}
          # pull_requests:write - Post comments
          permissions: >-
            {
              "pull_requests": "write"
            }
          repositories: >-
            ["${{github.event.repository.name}}"]

      - uses: aquaproj/aqua-installer@11dd79b4e498d471a9385aa9fb7f62bb5f52a73c # v4.0.4
        with:
          aqua_version: v2.56.4
        env:
          AQUA_GITHUB_TOKEN: ${{steps.generate_token.outputs.token}}

      - uses: suzuki-shunsuke/tfaction/list-targets@4562d910bbacecf384c8aeda25332284fcf05f38 # v1.20.1
        id: list-targets
        with:
          github_token: ${{steps.generate_token.outputs.token}}
