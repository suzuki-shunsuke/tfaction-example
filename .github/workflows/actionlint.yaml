---
name: actionlint
on:
  pull_request:
    branches: [main]
    paths:
    - .github/**
    - aqua/actionlint.yaml
jobs:
  default:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: aquaproj/aqua-installer@v1.0.0
      with:
        aqua_version: v1.12.1
    - uses: suzuki-shunsuke/github-action-actionlint@v0.1.2
